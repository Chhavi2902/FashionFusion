<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionFusion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Bitmoji Search</h1>
        <div id="drawing-area">
            <canvas id="canvas" width="300" height="300"></canvas>
            <button id="clear-canvas">Clear</button>
            <button id="apply-to-bitmoji">Apply to Bitmoji</button>
        </div>
        <div id="bitmoji-area">
            <img id="bitmoji" src="path_to_your_bitmoji_image.png" alt="Bitmoji">
            <img id="drawn-top" src="" alt="Drawn Top" style="display: none;">
        </div>
        <button id="search-myntra">Search Myntra</button>
        <div id="results-area" style="display: none;">
            <p>No exact match found.</p>
            <button id="see-similar">Would you like to see something similar later?</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
</head>
